<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
      <!--div>
      {{ nome.className }}
    </div-->
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!nome.valid && nome.touched"></span>
      <span id="inputError2Status" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">

    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!email.valid && email.touched"></span>
      <span class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email é obrigatório.
      </div>

    </div>

  </div>

  <div class="form-group">

    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">

      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" name="cep" id="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP é obrigatório.
      </div>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">

      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" name="numero" id="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é obrigatório.
      </div>

    </div>

    <div class="col-md-6">

      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" name="complemento" id="complemento" ngModel #complemento="ngModel">

    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(rua)">

    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="rua" class="form-control" name="rua" id="rua" [(ngModel)]="usuario.rua"
        required rua #rua="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!rua.valid && rua.touched"></span>
      <span class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua é obrigatório.
      </div>

    </div>

  </div>

  <div class="form-group">

    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">

      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" name="bairro" id="bairro" ngModel required #bairro="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!bairro.valid && bairro.touched"></span>
      <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro é obrigatório.
      </div>

    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">

      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cidade.valid && cidade.touched"></span>
      <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        Cidade é obrigatório.
      </div>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">

      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" name="estado" id="estado" ngModel required #estado="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!estado.valid && estado.touched"></span>
      <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado é obrigatório.
      </div>

    </div>

  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>

</form>
